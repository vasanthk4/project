<html>

    <body>
        <section class="payment">
            <nav>
                <a href="/"><img src="../img/img1.jpg" alt=""></a>
                <div class="side">
                    <ul>
                        <li><a href="/history">HISTORY</a></li>

                        <li><a href="/payment">PAYMENT</a></li>
                        <li><a href="/stock">STOCKS</a></li> 
                        <li><a href="/login">LOGOUT</a></li> 
                            
                     </ul>
                    </div>
            </nav>
            <div class="title">
                <h1>Bank Payment</h1>
            </div>
            <form action="#" id="paymentForm">
                <div class="input-box">
                    <p>Amount</p>
                    <input id="amount" type="number" placeholder="Enter your name"required>

                </div>
            
            
                <!-- <div class="input-box">
                    <p>Account number </p>
                    <input type="number"placeholder="Enter your Account no"required maxlength="11">

                </div>
                <div class="input-box">
                    <p>Re-enter account number </p>

                <div class="input-box">

                <div class="submit">
                    <input type="submit" name=""value="Submit">
                    <a href=""></a> 
                                      
                </div>
                    
            </form>
            </section>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script>
                const paymentForm = document.getElementById('paymentForm')
                paymentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const userId = await localStorage.getItem('userId')
                    const amount = document.getElementById('amount').value;
                    axios.post("http://localhost:8080/api/payment", {id: userId, amount})
                        .then((resp) => {
                            window.alert("Payment Successful!!!")
                            window.location.href = "/static/portfolio.html"
                        })
                        .catch( err => console.log(err))
                })
            </script>
