<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SHARE MARKET</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="login">
            <nav>
                <a href="/"><img src="../img/img1.jpg" alt=""></a>
                <div class="nav-links">
                    <ul>
                        <li><a href="/">HOME</a></li><li>
                        <li><a href="/about">ABOUT</a></li><li>
                        <li><a href="">LOGIN</a></li><li> 
                     </ul>
                    </div>
            </nav>
            
            <nav>
                <div class="box">
                    <h1>LOGIN</h1>
                    <form id="loginForm">
                     <p>Email</p>
                     <input id="email" type="email" name=""placeholder="Enter Username"required>
                      <p>Password</p>
                      <input id="password" type="password" name=""placeholder="Enter Password"required>
                      <input type="submit" name="" value="Submit" required>
                      <a href="/register">Don't have account?</a>
                    </form>
                </div>
            </nav>
            </section>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script>
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault()
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    axios.post('http://localhost:8080/api/login', {email, password})
                        .then((resp) => {
                            localStorage.setItem('userId', resp.data.id)
                            window.location.href = "/stock"
                        })
                        .catch(() => window.alert("Error while loggging in"))
                })
            </script>
    </body>
</html>
